<div class="container">
    <div class="row">
        <h3 class="text-center  mt-3"><strong>Find a Monitor that's perfect for you ....</strong></h3>
        <input type="text" class="form-control" placeholder="What are you looking for?">
        <div class="row mt-3">
            <div class="col-4" *ngFor="let monitor of monitor_form">
                <a class="text-decoration-none text-black">
                    <div class="card mr-2 mb-3 ">
                        <div class="row">
                            <div class="col-8">
                                <p>Instock : {{monitor.instock}}</p>

                            </div>
                            <!-- <div class="col-2 mt-1">
                                    <button class="btn btn-block btn-secondary "   (click)="delete()">Delete</button>
                                </div> -->
                        </div>

                        <div class="card-body">
                            <img class="card-img-top" [src]="url" alt="Card image cap">
                            <h5 class="card-title mt-4 text-center"><strong>{{monitor.brand_name}}</strong></h5>
                            <p>{{monitor.processor}},{{monitor.operation}} ,
                                {{monitor.memory}},{{monitor.brand_type}},{{monitor.graphic}}</p>
                            <p class="text-center bold mt-5"><strong>${{monitor.price}}.00</strong></p>
                            <div class="row">
                                <div class="col-6">

                                    <button class="btn btn-secondary btn-block form-control mr-3 " [routerLink]="['/detail']" [queryParams]="{
                                            brand_id:monitor.brand_id,
                                            brand_name:monitor.brand_name,
                                            brand_type:monitor.brand_type,
                                            processor:monitor.processor,
                                            prosessor_generation:monitor.prosessor_generation,
                                            memory:monitor.memory,
                                            operation:monitor.operation,
                                            graphic:monitor.graphic,
                                            screen_size:monitor.screen_size,
                                            weight:monitor.weight,
                                            color:monitor.color,
                                            instock:monitor.instock,
                                            price:monitor.price,
                                            otherfeature:monitor.otherfeature,
                                            otherinclude:monitor.otherinclude
                                            
                                         }">View Detail</button>


                                </div>
                                <div class="col-6">
                                    <button class="btn btn-secondary btn-block form-control " (click)="addtoCart(monitor)">Add to cart</button>

                                </div>
                            </div>

                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
