<div class="container">
    <h3><strong>CHECK OUT</strong></h3>
    <form action="">
        <div class="form-group mt-3">
            <h5>About of you</h5>
            <input type="text" name="" id="" placeholder="First Name" class="form-control mt-2">
            <input type="text" name="" id="" placeholder="Last Name" class="form-control mt-2">
            <input type="email" name="" id="" placeholder="Email Address" class="form-control mt-2">
            <input type="number" name="" id="" placeholder="Phone" class="form-control mt-2">
        </div>
        <div class="form-group mt-3">
            <h5>Shipping Address</h5>
            <input type="text" name="" id="" placeholder="Street Address" class="form-control mt-2">
            <input type="text" name="" id="" placeholder="Apartment Number" class="form-control mt-2">
            <input type="email" name="" id="" placeholder="City" class="form-control mt-2">
        </div>
        <div class="form-group mt-3">
            <h5>Billing Address</h5>
            <input type="text" name="" id="" placeholder="Street Address" class="form-control mt-2">
            <input type="text" name="" id="" placeholder="Apartment Number" class="form-control mt-2">
            <input type="email" name="" id="" placeholder="City" class="form-control mt-2">
            <input type="number" name="" id="" placeholder="Phone" class="form-control mt-2">
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-secondary form-control mt-3" (click)="invoice()">Comfirm Order</button>
        </div>
    </form>


</div>
