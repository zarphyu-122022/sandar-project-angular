<ng-container *ngIf="product.length !=0">
    <div class="container">
        <div class="cart-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Porduct Image</th>
                            <th>Product Name</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-center">Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let productItem of product ; let i=index">
                            <td>{{i+1}}</td>
                            <td class="td"><img class="image" [src]="productItem.image" alt=""></td>
                            <td>{{productItem.brand_name}}</td>
                            <td class="text-center">{{productItem.price}}</td>
                            <td class="text-center">{{productItem.quantity}}</td>
                            <td class="text-center">{{productItem.price * productItem.quantity}}</td>
                            <td><button (click)="removeItem(productItem)" class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                            <td><button routerLink="/home" class="btn btn-secondary">Shop More</button></td>
                            <td><button routerLink="/invoice" (click)="checkOut(product)" class="btn btn-success">Check Out</button></td>
                            <td><strong>Total : </strong> $  {{grantTotal}}</td>
                           
                            
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>

</ng-container>

<ng-container *ngIf="product.length ==0">
    <div class="container mt-4">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now ...</h6>
            <button class="btn btn-secondary" routerLink="/home">Shop now</button>
        </div>
    </div>
</ng-container>
