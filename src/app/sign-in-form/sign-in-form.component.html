<div class="row justify-content-center align-content-center">
    <div class="col-md-4 border mt-5 rounded-3">
        <form FormGroup="signInForm">
            <h3 class="text-center mt-3">Sign In Form</h3>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email address" class="form-control" formControlName="email">
            </div>

            <div class="form-group mt-3">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password" class="form-control"
                    formControlName="password">
            </div>
            <div class="form-group">
                <button type="text" class="btn btn-block btn-primary form-control mt-3 mb-3" 
                    (click)="signIn(signInForm.value)">SignIn</button>
            </div>
        </form>
    </div>
</div>
